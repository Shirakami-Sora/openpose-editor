<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="view">
      <h3>Openpose Stick Figure</h3>
      <p>Click and drag the joints to pose the stick figure</p>
      <div>
        <label for="iwidth">Width</label>
        <input type="text" id="iwidth" name="iwidth" value="512" autocomplete=off style="max-width: 40px;">
      </div>
      <div>
        <label for="iheight">Height</label>
        <input type="text" id="iheight" name="iheight" value="512" autocomplete=off style="max-width: 40px;">
      </div>
      <input type="submit" value="Resize / Reset"  onclick="setup()">
      <div class="overlay-controls">
        <h4>Overlay Image</h4>
        <input type="button" value="Toggle visibility" onclick="toggleOverlay()">
        <input type="file" accept="image/*" autocomplete=off onchange="loadOverlay(event)">
      </div>
      <div class="canv">
        <main></main>
        <div class="canv-controls">
          <p id="hover-info" style="min-height: 1.5em;"></p>
          <label for="offsetX">Offset X</label>
          <input id="offsetX" name="offsetX" type="range" min="0" max="0" value="0" autocomplete=off oninput="offsetChanged()">
          <label for="offsetY">Offset Y</label>
          <input id="offsetY" name="offsetY" type="range" min="0" max="0" value="0" autocomplete=off oninput="offsetChanged()">
          <label for="offsetZ">Offset Z</label>
          <input id="offsetZ" name="offsetZ" type="range" min="0" max="0" value="0" autocomplete=off oninput="offsetChanged()">
        </div>
      </div>
      
      <h4>Import / Export JSON Pose</h4>
      <div>
        <input type="button" value="Export" onclick="exportPose()">
        <input type="button" value="Import" onclick="importPose()">
      </div>
      <textarea id="pose-json" rows="1" cols="50" autocomplete=off></textarea>
    </div>
    <footer>
      <p>View <a href="https://github.com/onusai/openpose-stickfigure">GitHub repo</a></p>
      <p>Thanks to @Eppinette-Chi for the <a href="https://media.discordapp.net/attachments/1072013871730131004/1075904083086548992/make_your_own_stick_figure.png">reference image</a></p>
    </footer>
    <script src="joint.js"></script>
    <script src="bone.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
