<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main class="center">
      <h3>Openpose Stickman</h3>
      <p>Click and drag the joints to pose the stickman</p>
      <label for="iwidth">Width:</label>
      <input type="text" id="iwidth" name="iwidth" value="512" autocomplete=off><br><br>
      <label for="iheight">Height:</label>
      <input type="text" id="iheight" name="iheight" value="512" autocomplete=off><br><br>
      <input type="submit" value="Resize / Reset"  onclick="reloadApp()" style="margin-bottom: 10px">
      <div class="overlay-controls">
        <h4>Overlay Image</h4>
        <input type="file" accept="image/*" autocomplete=off onchange="loadOverlay(event)">
        <input type="button" value="toggle overlay visibility" onclick="toggleOverlay()" style="width: 140px;">
        <div id="hidden" style="display: none;"></div>
      </div>
    </main>
    <script src="joint.js"></script>
    <script src="bone.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
